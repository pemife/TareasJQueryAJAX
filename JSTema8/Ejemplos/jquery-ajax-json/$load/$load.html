<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
		$(document).ready(function(){
		    $("input").keyup(function(){
		        txt = $("input").val();

		        //.load( url [, data ] [, complete ] )
		        
		        //detecta que tiene contenido y lo envía por POST
		        $("span").load("autocompletar.php", {q: txt});
		      
		        //como no envía ninguna consulta, lo envía por GET
		      //  $("span").load("autocompletar.php");
		    });
		});
		</script>
	</head>
	<body>

		<p>Start typing a name in the input field below:</p>
		First name:

		<input type="text">

		<p>Suggestions: <span></span></p>

	</body>
</html>
