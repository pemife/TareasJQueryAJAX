<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ejercicio 1 - Comprobar disponibilidad del login</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript">
			window.onload = function(){
				comprobar.addEventListener('click',valida);

			}

			var READY_STATE_COMPLETE=4;
			var peticion_http = null;
			function inicializa_xhr() {
				if(window.XMLHttpRequest) {
					return new XMLHttpRequest();
				}else if(window.ActiveXObject) {
					return new ActiveXObject("Microsoft.XMLHTTP");
				}
			}

			function crea_query_string() {
				var login = document.getElementById("login");
				return { login: encodeURIComponent(login.value), nocache: Math.random()};
			}

			function valida() {
				peticion_http = inicializa_xhr();
				if(peticion_http) {
					peticion_http.onreadystatechange = procesaRespuesta;
					peticion_http.open("POST","../servidor/compruebaDisponibilidadJSON.php",true);
					peticion_http.setRequestHeader("Content-Type", "application/json");
					var query_string = crea_query_string();
					peticion_http.send(query_string);
				}
			}

			function procesaRespuesta() {
				if(peticion_http.readyState == READY_STATE_COMPLETE) {
					if(peticion_http.status == 200) {
						// document.getElementById("disponibilidad").innerHTML = peticion_http.responseText;
						$("#disponibilidad").load();
					}
				}
			}
		</script>
	</head>

	<body>
		<h1>Comprobar disponibilidad del login</h1>
		<form>
			<label for="login">Nombre de usuario:</label>
			<input type="text" name="login" id="login" />
			<input type="button" id="comprobar" Value="Comprobar disponibilidad">
		</form>
		<br><br>
		<div id="disponibilidad"></div>

	</body>
</html>
